<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/previews/011/659/007/non_2x/state-of-palestine-flag-in-the-shape-of-a-heart-free-png.png">

<body>
  <div class="topnav">
    <a href="index.html">Home</a>
    <a href="#contact">How To Be More Involved </a>
    <a href="east.html"> THe Middle East</a>
    <a href="brands.html">Brands</a>
  </div>
  <h1>DONATE HERE: </h1>
  <form action="/donate" method="post">
    <div>
      <label for="fname">First Name:</label><br>
      <input type="text" id="fname" name="fname" required><br>
    </div>
    <div>
      <label for="lname">Last Name:</label><br>
      <input type="text" id="lname" name="lname" required><br>
    </div>
    <div>
      <label for="amount">Donation Amount:</label><br>
      <input type="number" id="amount" name="amount" min="1" required><br>
    </div>
    <div>
      <label for="country">Select Country to Donate:</label><br>
      <select id="country" name="country" required>
        <option value="" disabled selected>Select a country</option>
        <option value="Palestine">Palestine</option>
        <option value="Syria">Syria</option>
        <option value="Lebanon">Lebanon</option>
        <option value="Iran">Iran</option>
        <option value="Iraq">Iraq</option>
        <option value="Yemen">Yemen</option>
      </select>
    </div>
    <div>
      <label for="payment">Select Payment Method:</label><br>
      <select id="payment" name="payment" required>
        <option value="" disabled selected>Select a payment method</option>
        <option value="Venmo">Venmo</option>
        <option value="PayPal">PayPal</option>
        <option value="Credit Card">Credit Card</option>
        <option value="Debit Card">Debit Card</option>
      </select>
    </div>
    <div>
      <input type="submit" value="Donate">
    </div>
  </form>
  <div class="flags">
    <img src="iraq.jpg" alt="Middle East Flag" class="flag">
    <img src="syria.jpg" alt="Middle East Flag" class="flag">
    <img src="lebanon.jpg" alt="Middle East Flag" class="flag">
    <img src="yemen.jpg" alt="Middle East Flag" class="flag">
   
  </div>
<style> 
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  h1 {
    text-align: center;
    color: #333;
  }

  form {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  label {
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  input[type="submit"]:active {
    background-color: #3e8e41;
  }
  .flags {
    position: absolute;
    top: 60px;
    left: 80px;\
    display: flex;
    flex-wrap: wrap;
  }

  .flag {
    width: 90px;
    height: auto;
    margin-bottom: 10px;
  }
  select{
    padding: 10px;
    margin: 5px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    background-repeat: no-repeat;
    background-position: right 10px center;
    }
  select option {
    padding: 10px;
    background-color: #fff;
    color: #333;
  }
  select:focus {
    border-color: #4caf50;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
  }
</style>
